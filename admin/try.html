<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
</head>
<body>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <div class="nk-int-mk sl-dp-mn mg-t-30">
            <h2>Unlimited Selection</h2>
        </div>
        <div class="bootstrap-select">
            <input type="text" id="selected-options" class="form-control" readonly placeholder="Choose some of...">
            <select class="selectpicker" multiple title='Choose some of...'>
                <option>Drama</option>
                <option>Cariska</option>
                <option>Cheriska</option>
                <option>Malias</option>
                <option>Kamines</option>
                <option>Austranas</option>
            </select>
        </div>
    </div>

</body>
</html>
