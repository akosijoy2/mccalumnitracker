<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="form-container">
            <h1>Hello!</h1>
            <form id="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p>or</p>
                <button id="google-signin">Sign up with Google</button>
            </form>
            <a href="#">I'm already a member? Sign In</a>
        </div>
        <div class="soccer-ball-container">
            <!-- Illustration or image of soccer ball goes here -->
            <!-- Text related to soccer ball illustration -->
            Already have an account? <a href="#">Sign In</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
